apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
 replicas: 1
 selector:
   matchLabels:
     app: grafana
 template:
   metadata:
     labels:
       app: grafana
   spec:
     containers:
       - name: grafana
         image: grafana/grafana
         ports:
           - containerPort: 3000
         volumeMounts:
           - name: grafana-config
             mountPath: /etc/grafana/grafana.ini
             subPath: grafana.ini
     volumes:
       - name: grafana-config
         configMap:
           name: grafana-config

      
