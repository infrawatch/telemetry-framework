apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: 'qdr-white'
  labels:
    app: smart-gateway
spec:
  selector:
    matchLabels:
      application: qdr-white
  endpoints:
  - port: port-8672
    interval: 10s 

