Interval 1

LoadPlugin cpu
LoadPlugin amqp1
LoadPlugin network

<Plugin "amqp1">
  <Transport "name">
    Host "qdr-white.sa-telemetry.svc.cluster.local"
    Port "5672"
    Address "collectd"
    <Instance "telemetry">
        Format JSON
        PreSettle true
    </Instance>
  </Transport>
</Plugin>

<Plugin network>
  <Listen "127.0.0.1">
    SecurityLevel None
  </Listen>
</Plugin>
