apiVersion: smartgateway.infra.watch/v2alpha1
kind: SmartGateway
metadata:
  name: cloud1-notify
spec:
  size: 1
  amqp_url: "saf-default-interconnectd.sa-telemetry.svc.cluster.local:5672/collectd/notify"
  service_type: events
  debug: "false"
  elastic_url: "https://elasticsearch.sa-telemetry.svc:9200"
  container_image_path: "quay.io/redhat-service-assurance/smart-gateway:latest"
  use_tls: "true"
  tls_client_cert: /config/certs/admin-cert
  tls_client_key: /config/certs/admin-key
  tls_ca_cert: /config/certs/admin-ca
  tls_server_name: elasticsearch.sa-telemetry.svc
  reset_index: "true"
