apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    prometheus: prometheus-sa-telemetry
  name: white
  namespace: sa-telemetry
spec:
  version: v2.11.104
  alerting:
    alert_relabel_configs:
    - regex: (.+)\d+
      source_labels: dc
      target_label: dc
    alertmanagers:
    - name: alertmanager
      namespace: sa-telemetry
      port: metrics
  nodeSelector:
    application: sa-telemetry
    node: white
  podAntiAffinity: hard
  podMetadata:
    labels:
      sa-app: prometheus-white
  replicas: 1
  resources:
    requests:
      memory: 400Mi
  ruleSelector:
    matchLabels:
      prometheus: prometheus-sa-telemetry
      role: prometheus-rulefiles
  securityContext:
    nonroot: true
  serviceAccountName: prometheus-sa
  serviceMonitorSelector:
    matchLabels:
      smartgateway: white
  storage:
    class: ""
    resources: {}
    selector: {}
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 20G
