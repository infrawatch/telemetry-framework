              type: MultiNamespace
            - supported: true
              type: AllNamespaces
            maturity: alpha
            provider: {}
            version: 0.1.0
      customResourceDefinitions: |
        - apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            name: qdrs.interconnectedcloud.github.io
          spec:
            group: interconnectedcloud.github.io
            names:
              kind: Qdr
              listKind: QdrList
              plural: qdrs
              singular: qdr
            scope: Namespaced
            version: v1alpha1
            subresources:
              status: {}
            validation:
             # openAPIV3Schema is the schema for validating custom objects.
              openAPIV3Schema:
                required:
                  - spec
                properties:
                  spec:
                    properties:
                      deploymentPlan:
                        type: object
                        properties:
                          image:
                            type: string
                            description: The image used for the qdr deployment
                          size:
                            type: integer
                            minimum: 1
                            maximum: 16
                            description: The number of qdr pods to deploy
                          role:
                            description: The qdr deployment role
                            type: string
                            enum:
                              - edge
                              - interior
                          placement:
                            description: The qdr placement plan
                            type: string
                            enum:
                              - Any
                              - Every
                              - AntiAffinity
                              - Node
                          resources:
                            type: object
                            properties:
                              requests:
                                type: object
                                properties:
                                cpu:
                                  type: string
                                memory:
                                  type: string
                              limits:
                                type: object
                                properties:
                                cpu:
                                  type: string
                                memory:
                                  type: string
                          issuer:
                            type: string
                            description: The externally provided credentials
                      listeners:
                        type: array
                        description: Configuration of each individual qdr listener
                        minItems: 1
                        items:
                          type: object
                          description: qdr listener configuration
                          properties:
