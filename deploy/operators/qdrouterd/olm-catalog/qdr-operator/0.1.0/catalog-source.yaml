                    resources:
                    - rolebindings
                    - roles
                    verbs:
                    - get
                    - list
                    - watch
                    - create
                    - delete
                  - apiGroups:
                    - ""
                    resources:
                    - namespaces
                    verbs:
                    - get
                  - apiGroups:
                    - apps
                    resources:
                    - deployments
                    - daemonsets
                    - replicasets
                    - statefulsets
                    verbs:
                    - '*'
                  - apiGroups:
                    - "certmanager.k8s.io"
                    resources:
                    - issuers
                    - certificates
                    verbs:
                    - get
                    - list
                    - watch
                    - create
                    - delete
                  - apiGroups:
