                    resources:
                    - servicemonitors
                    verbs:
                    - get
                    - create
                  - apiGroups:
                    - interconnectedcloud.github.io
                    resources:
                    - '*'
                    verbs:
                    - '*'
                  serviceAccountName: qdr-operator
