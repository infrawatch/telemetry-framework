                            - port
                          type: object
                        type: array
                      interRouterConnectors:
                        type: array
                        description: Configuration of each individual inter router connector
                        items:
                          properties:
                            cost:
                              format: int32
                              type: integer
                            host:
                              type: string
                            name:
                              type: string
                            port:
                              format: int32
                              type: integer
                            routeContainer:
                              type: boolean
                            sslProfile:
                              type: string
                          required:
                            - host
                            - port
                          type: object
                        type: array
                      edgeConnectors:
                        type: array
