                        items:
                          properties:
                            cost:
                              format: int32
                              type: integer
                            host:
                              type: string
                            name:
                              type: string
                            port:
                              format: int32
                              type: integer
                            routeContainer:
                              type: boolean
                              description: Indicator for a router-broker connection
                            sslProfile:
                              type: string
                          required:
                            - host
                            - port
                          type: object
                        type: array
                      interRouterListeners:
                        type: array
                        description: Configuration of each individual inter router listener
                        items:
                          type: object
                          description: qdr listener configuration
                          properties:
                            name:
                              type: string
                              description: Listener name
                            host:
                              type: string
                              description: Host name
                            port:
                              type: integer
                              description: Port number
                            routeContainer:
                              type: boolean
                              description: Indicator for a router-broker connection
                            http:
                              type: boolean
                              description: Accept HTTP connections
                            cost:
